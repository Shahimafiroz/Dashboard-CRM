<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------- Google-fonts----------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <!-- --------- Material Icons --------- -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!------------------- font awesome ----------------------->
    <script src="https://kit.fontawesome.com/745ff5e333.js" crossorigin="anonymous"></script>
    <!-- --------- Style Sheet --------- -->  
    <link rel="stylesheet" href="./styles.css"></link>
    <title>Esmeray</title>
</head>
<body>
  <!-----------------------------------making a side container for side elements-------------------------------->
  <div class="container">
        <aside>
          <div class="top">
            <div class="logo">
              <img src="./assets/logo.png">
              <h2>
                Esmeray
              </h2>
            </div>
            <!-- <div class="close" id="close-btn">
              <i class="fa-regular fa-circle-xmark"></i>
            </div> -->
          </div>
             <!------side bar starts here--------------------------->
              <div class="sidebar">
                <!-- 1 -->
                <a href="#" >
                 <i class="fa-solid fa-border-all"></i>
                  <h3>Power Console</h3>
                </a>
                 <!-- 1 -->
                 <a href="#" class="active">
                 <i class="fa-solid fa-users-between-lines"></i>
                  <h3>Humans</h3>
                </a>
                 <!-- 1 -->
                 <a href="#">
                  <i class="fa-solid fa-flask"></i>
                  <h3>Concoction Orders</h3>
                </a>
                 <!-- 1 -->
                 <a href="#">
                 <i class="fa-solid fa-chart-line"></i>
                  <h3>Analytics</h3>>
                </a>
                 <!-- 1 -->
                 <a href="#">
                  <i class="fa-solid fa-envelope"></i>
                  <h3> Heavenly Messages</h3>
                  <span class="msg-count">26</span>
                </a>
                 <!-- 1 -->
                <a href="#">
                <i class="fa-solid fa-broom-ball"></i>
                  <h3> Charms & Tailsman</h3>
                </a>
                 <!-- 1 -->
                <a href="#">
                 <i class="fa-solid fa-triangle-exclamation"></i>
                  <h3> Reports</h3>
                </a>
                 <!-- 1 -->
                 <a href="#">
                  <i class="fa-solid fa-wand-sparkles"></i>
                  <h3>Spell Settings</h3>
                </a>
                 <a href="#">
                 <i class="fa-solid fa-star"></i>
                  <h3>New Charms </h3>
                </a>
                 <a href="#">
                  <i class="fa-solid fa-arrow-right-from-bracket"></i>
                  <h3>Log Out </h3>
                </a>

              </div>

          </aside>
          <!------------ aside ends  ---------->

<!-- *****************************************  center  ***********************************************/ -->

    <main>
      <h1>Dashboard</h1>
      <div class="date">
        <input type="date">
      </div>
      <!-- boxes start -->
      <div class="insights"> 
        <!-- box 1 start ....... sales start -->
        <div class="sales">
          <i class="fa-solid fa-chart-simple"></i>
          <div class="middle">
            <div class="left">
              <h3>Total sales</h3>
              <h1>$144,956</h1>
            </div>
            <!-- left end -->
            <div class="progress">
              <svg>
                <circle cx ="38" cy ="38" r="36" ></circle>
              </svg>
              <div class="number">81%</div>

            </div>
            <!-- end progress -->
          </div> 
          <!-- middle end -->
          <div>
            <small class="text-muted"> Last 24 Hours</small>
          </div>
        </div>
        <!-- box 1 ends   ..... sales end -->

         <!-- box 2 start ....... Expenses start -->
        <div class="Expenses">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <div class="middle">
            <div class="left">
              <h3>Total Expenses</h3>
              <h1>$314,956</h1>
            </div>
            <!-- left end -->
            <div class="progress">
              <svg>
                <circle cx ="38" cy ="38" r="36" ></circle>
              </svg>
              <div class="number">62%</div>

            </div>
            <!-- end progress -->
          </div> 
          <!-- middle end -->
          <div>
            <small class="text-muted"> Last 24 Hours</small>
          </div>
        </div>
        <!-- box 2 ends   ..... Expenses end -->
        <!-- box 3 start ....... income start -->
        <div class="Expenses">
          <i class="fa-solid fa-chart-line"></i>
          <div class="middle">
            <div class="left">
              <h3>Total Income</h3>
              <h1>$64,956</h1>
            </div>
            <!-- left end -->
            <div class="income">
              <svg>
                <circle cx ="38" cy ="38" r="36" ></circle>
              </svg>
              <div class="number">44%</div>

            </div>
            <!-- end progress -->
          </div> 
          <!-- middle end -->
          <div>
            <small class="text-muted"> Last 24 Hours</small>
          </div>
        </div>
        <!-- box 3 ends   ..... Total income end -->



      </div> 
      <!-- all 3 boxes end -->

    </main>








   


















 










   </div>
    
</body>
</html>
